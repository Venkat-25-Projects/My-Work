<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body align="center">
    <h2>Personal Details</h2>
    Name: <input type="text" name="name"><br><br><br>
    Password: <input type="password" name="pwd"><br><br><br>
    E-mail: <input type="email" name="e-mail"><br><br><br>
    Gender: 
    <input type="radio" name="g">Male
    <input type="radio" name="g">Female
    <input type="radio" name="g">Other<br><br><br>
    Contact: <input type="number" name="number" placeholder="1234567890"><br><br><br>
    <h2>Educational Details</h2>
    Degree: <input type="text" name="degree"><br><br><br>
    Engineering: <input type="text" name="engineering"><br><br><br>
    Hobbies: 
    <input type="checkbox" name="h">Playing chess
    <input type="checkbox" name="h">Reading Books<br><br><br>
    <h2>Address</h2>
    <textarea rows="5" cols="10"></textarea><br><br><br>
    Attach Resume: <input type="file"><br><br><br>
    <button type="button">Submit</button><br><br><br>

    
</body>
</html>
