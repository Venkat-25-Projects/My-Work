<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        P{
            color: blue;
        }
        li:not(.item){
            color: red;
        }
    </style>
</head>
<body>
    <h1>Heading-1</h1>
    <h1>Heading-2</h1>
    <p>Paragraph-1</p>
    <p>Paragraph-2</p>
    <p>Paragraph-3</p>
    <ul>
        <li>First</li>
        <li class="item">Second</li>
        <li>Third</li>
        <li>Fourth</li>
        <li>Fifth</li>
    </ul>
    
</body>
</html>
