<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #p1{
            border-style: dashed;
            border-width: 10px ;
            border-color: aqua;
            border-radius: 30px;
            border-style: dotted;
        }
        #p2{
            border-style: style dotted;
            border-width: 10px ;
            border-color: red;
            border-radius: 30px;
            border-style: medium;
        }
        #p3{
            border-style: groove;
            border-width: 10px ;
            border-color: blue;
            border-radius: 30px;
            border-style: thick;
        }
        #p4{
            border-style: hidden;
            border-width: 10px ;
        }
        #p5{
            border-style: ridge;
            border-width: 10px ;
            border-color: brown;
            border-radius: 30px;
            border-style: 50px;
        }
        #p6{
            border-style: solid;
            border-width: 10px ;
            border-color: blueviolet;
            border-radius: 30px;
            border-style: thin;
        }
        #p7{
            border-style: none;
            border-width: 10px ;
        }
        #p8{
            border-style: dotted dashed solid groove;
            border-width: 10px ;
        }
        #p9{
            border-style: dashed;
            border-width: 10px ;
        }
    </style>
</head>
<body>
    <p id="p1">heading for 1</p>
    <p id="p2">heading for 2</p>
    <p id="p3">heading for 3</p>
    <p id="p4">heading for 4</p>
    <p id="p5">heading for 5</p>
    <p id="p6">heading for 6</p>
    <p id="p7">heading for 7</p>
    <p id="p8">heading for 8</p>
    <p id="p9">heading for 9</p>

    
</body>
</html>
