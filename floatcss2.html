<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .div1{
            float: left;
            width: 100px;
            height: 100px;
            border: 2px solid salmon;
        }
        .div2{
            border: 2px solid red;
        }
        .div3{
            float: left;
            width: 100px;
            height: 100px;
            border: 2px solid blue;
        }
        .div4{
            border: 2px solid green;
            clear: left;
        }
    </style>
</head>
<body>
    <div class="div1">first division</div><br>
    <div class="div2">second division</div>
    <br>
    <br>
    <div class="div3">first division</div>    
    <div class="div4">second division</div>
</body>
</html>
