<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Image Display</title>
    <style>
        /* Reset some default browser styles */
        body, h1, p, img {
            margin: 0;
            padding: 0;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        .container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            margin-bottom: 20px;
            color: #333;
        }

        .college-image {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
            transition: transform 0.2s;
        }

        .college-image:hover {
            transform: scale(1.05);
        }

        .link {
            text-decoration: none;
            color: #007BFF;
            margin-top: 20px;
            display: inline-block;
            font-size: 18px;
        }

        .link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Our College</h1>
        <a href="http://https://www.adityatekkali.edu.in/" target="_blank">
            <img src="college.jpeg" alt="College Image" class="college-image">
        </a>
        <a href="https://www.adityatekkali.edu.in/" target="_blank" class="link">Visit Our College Website</a>
    </div>
</body>
</html>
