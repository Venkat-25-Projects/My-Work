<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            width: 50px;
            height: 50px;
            background-color: red;
            text-align: center;
            transition: width 2s;
        }
        #div1{
            transition-timing-function: linear;
        }
        #div2{
            transition-timing-function: linear;
        }
        #div:hover{
            width : 100px;
        }
    </style>
</head>
<body>
    <div></div>
    <br>
    <div id="div1"></div>
    <br>
    <div id="div2"></div>
    
</body>
</html>
