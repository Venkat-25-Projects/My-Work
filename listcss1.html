<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul.a{
            list-style-type: circle;
        }
        ul.b{
            list-style-type: square;
        }
        ol.x{
            list-style-type: lower-alpha;
        }
        ol.y{
            list-style-type: upper-roman;
        }
    </style>
</head>
<body>
    <ul class="a">
        <li>one</li>
        <li>two</li>
        <li>three</li>
    </ul>
    <ul class="b">
        <li>one</li>
        <li>two</li>
        <li>three</li>
    </ul>
    <ol class="x">
        <li>one</li>
        <li>two</li>
        <li>three</li>
    </ol>
    <ol class="y">
        <li>one</li>
        <li>two</li>
        <li>three</li>
    </ol>
    
</body>
</html>
