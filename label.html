<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Form Fill</h1>
    <form>
        <fieldset>
            <legend>Student Info</legend>
                <label for="fna">First Name</label>
                <input type="text" name="f_name"><br><br><br>
                <label for="lna">Last Name</label>
                <input type="text"  name="l_name"><br><br><br>
                <label for="number">Mobile Number</label>
                <input type="number" name="Mobile"><br><br><br>
                <label for="email">Email</label>
                <input type="email" name="e-mail"><br><br><br>
                <label for="age">Age</label>
                <input type="age-1" name="18"><br><br><br>
                <input type="button" name="button-1" value="OK">
                <input type="button" name="button-2" value="Cancel"><br><br><br>
        </fieldset>
        <fieldset>
            <legend>Biography</legend>
            <label><b>Hobbies</b></label>
            <input type="checkbox" name="play">Playing Cricket
            <input type="checkbox" name="vg">Playing Video games
            <input type="checkbox" name="search">Youtube Binge watching
            <input type="checkbox" name="music">Listening Music<br><br><br>
            <label><b>Education</b></label>
            <input type="radio" name="e">SSC
            <input type="radio" name="e">12th
            <input type="radio" name="e">Btech<br><br><br>
            <label><b>Gender</b></label>
            <input type="radio" name="g">Male
            <input type="radio" name="g">Female<br><br>
        </fieldset>
    </form>
</body>
</html>
