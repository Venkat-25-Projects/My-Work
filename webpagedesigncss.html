<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Clone</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #232f3e;
        }
        .navbar a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
        }
        .navbar input {
            padding: 5px;
            font-size: 1rem;
        }
        .hero {
            position: relative;
            height: 50vh;
            background: url('https://m.media-amazon.com/images/G/01/AmazonExports/Launch/AF/Acquisition/GW_AFR_DesktopHero_1x._CB1198675309_.jpg') no-repeat center center/cover;
        }
        .hero-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #fff;
        }
        .hero h1 {
            font-size: 2.5rem;
        }
        .section {
            padding: 40px 20px;
        }
        .row {
            display: flex;
            overflow-x: auto;
            padding: 10px 0;
        }
        .row img {
            width: 200px;
            margin-right: 10px;
        }
        .row .item {
            background-color: #fff;
            padding: 20px;
            margin-right: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .row .item img {
            width: 100%;
            height: auto;
        }
        .row .item p {
            margin: 10px 0 0;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: #232f3e;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <div class="logo">
            <a href="#">Amazon</a>
        </div>
        <div class="search">
            <input type="text" placeholder="Search...">
        </div>
        <div class="menu">
            <a href="#">Orders</a>
            <a href="#">Prime</a>
            <a href="#">Cart</a>
        </div>
    </div>
    <div class="hero">
        <div class="hero-content">
            <h1>Shop the latest deals</h1>
        </div>
    </div>
    <div class="section">
        <h2>Popular Items</h2>
        <div class="row">
            <div class="item">
                <img src="https://via.placeholder.com/200x300" alt="Item 1">
                <p>Item 1</p>
            </div>
            <div class="item">
                <img src="https://via.placeholder.com/200x300" alt="Item 2">
                <p>Item 2</p>
            </div>
            <div class="item">
                <img src="https://via.placeholder.com/200x300" alt="Item 3">
                <p>Item 3</p>
            </div>
            <div class="item">
                <img src="https://via.placeholder.com/200x300" alt="Item 4">
                <p>Item 4</p>
            </div>
            <div class="item">
                <img src="https://via.placeholder.com/200x300" alt="Item 5">
                <p>Item 5</p>
            </div>
        </div>
    </div>
    <footer>
        <p>&copy; 2024 Amazon Clone</p>
    </footer>
</body>
</html>
