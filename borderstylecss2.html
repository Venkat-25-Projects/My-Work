<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #p1{
            border-style:2px solid red;
            border-radius: 8px;
        }
        #p2{
            border-left:4px dashed blue;
            border-radius: 8px;
        }
        #p3{
            border-right:6px solid yellow;
            border-radius: 8px;
        }
        #p4{
            border-top:7px dashed green;
            border-radius: 8px;
        }
        #p5{
            border-bottom:8px dotted pink;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <p id="p1">heading for 1</p>
    <p id="p2">heading for 2</p>
    <p id="p3">heading for 3</p>
    <p id="p4">heading for 4</p>
    <p id="p5">heading for 5</p>
    
</body>
</html>
